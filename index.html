<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank Leon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <h1>Frank Leon</h1>
      <span>Check In</span>
    </div>

    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <h1>
            <span
              >frank <br />
              leon</span
            >
            <br />
            <span class="sub">my music my life</span>
          </h1>
        </div>

        <div class="menu-links">
          <ul>
            <li>home.</li>
            <li>life.</li>
            <li>contact.</li>
          </ul>
        </div>

        <div class="scrolldown">album</div>
      </div>

      <div class="text">
        <div class="title"><img class="aside-img" src="./checkin-00.png" alt="Check In"></div>
        <p>
          <!--Mauris elementum, dui ac sagittis <br />
          cursus, libero elit sodales odio -->
        </p>
      </div>

      <div class="watchnow">
        <ion-icon name="play-outline"></ion-icon>
        <a href="#">watch now!</a>
      </div>

      <div class="media">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>
      </div>

      <div class="ellipse-container">
        <div class="ellipse thin"></div>
        <div class="ellipse thick"></div>
        <div class="ellipse yellow"></div>
        <div class="circle1"><span>Eu t√¥ te esperando</span></div>
        <div class="circle2"><span>Morrendo de saudade</span></div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      TweenMax.to('.overlay h1', 2, {
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to('.overlay span', 2, {
        delay: 0.3,
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to('.overlay', 2, {
        delay: 1,
        top: '-100%',
        ease: Expo.easeInOut,
      });

      TweenMax.from('.ellipse-container', 1, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.yellow', 1, {
        delay: 3.5,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.circle1', 1, {
        delay: 2.4,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.circle2', 1, {
        delay: 2.6,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.logo', 1, {
        delay: 3,
        opacity: 0,
        y: -100,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        '.menu-links ul li',
        1,
        {
          delay: 3.2,
          opacity: 0,
          x: -100,
          ease: Expo.easeInOut,
        },
        0.08
      );

      TweenMax.from('.scrolldown', 1, {
        delay: 3.4,
        opacity: 0,
        y: 100,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.text .title', 1, {
        delay: 3,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.text p', 1, {
        delay: 3.2,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.from('.watchnow', 1, {
        delay: 3.4,
        opacity: 0,
        x: 200,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        '.media ul li',
        1,
        {
          delay: 3,
          opacity: 0,
          y: 100,
          ease: Expo.easeInOut,
        },
        0.08
      );
    </script>
  </body>
</html>
